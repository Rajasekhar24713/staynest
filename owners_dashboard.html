<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Owner Dashboard</h1>
    </header>
    
    <main>
        <h2>Your Listed Houses</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>House Title</th>
                    <th>Location</th>
                    <th>Price</th>
                    <th>House Type</th>
                    <th>Landmark</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="house-list">
                <!-- House details will be dynamically inserted here -->
            </tbody>
        </table>
    </main>

    <script src="dashboard.js"></script>
</body>
</html>
