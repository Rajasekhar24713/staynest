<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StayNest - House Owner Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="brand-container">
            <img src="logo.jpg" alt="StayNest Logo"> <!-- Replace with actual logo file -->
            <h1>StayNest - House Owner Registration</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="owners_signin.html">House Owner Sign In</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="auth-container">
            <h2>Register as House Owner</h2>
            <form id="ownerRegistrationForm">
                <label for="owner_name">Full Name:</label>
                <input type="text" id="owner_name" name="owner_name" required>
            
                <label for="owner_email">Email:</label>
                <input type="email" id="owner_email" name="owner_email" required>
            
                <label for="owner_password">Password:</label>
                <input type="password" id="owner_password" name="owner_password" required>
            
                <button type="submit" class="btn">Register</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 StayNest. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById("ownerRegistrationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const formData = new FormData(this);
            
            fetch("register_owner.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                if (data.includes("success")) {
                    window.location.href = "add_house.html";
                } else {
                    alert("Registration failed: " + data);
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
