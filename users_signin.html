<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StayNest - User Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="brand-container">
            <img src="logo.jpg" alt="StayNest Logo"> <!-- Add your logo file -->
            <h1>StayNest - User Sign In</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="users_register.html">User Register</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="auth-container">
            <h2>Sign In as User</h2>
            <form action="users_dashboard.html" method="POST">
                <label for="user_email_signin">Email:</label>
                <input type="email" id="user_email_signin" name="user_email_signin" required>

                <label for="user_password_signin">Password:</label>
                <input type="password" id="user_password_signin" name="user_password_signin" required>

                <button type="submit" class="btn">Sign In</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 StayNest. All Rights Reserved.</p>
    </footer>
</body>
</html>
